<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Add CSS styles here */
        #gameCanvas {
            width: 400px; /* Adjust canvas width */
            height: 400px; /* Adjust canvas height */
            border: 1px solid black;
            background-color: #f0f0f0;
        }

        .snake {
            width: 20px; /* Adjust snake segment width */
            height: 20px; /* Adjust snake segment height */
            background-color: green; /* Adjust snake color */
            position: absolute;
        }

        .food {
            width: 20px; /* Adjust food item width */
            height: 20px; /* Adjust food item height */
            background-color: red; /* Adjust food color */
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <br>
    <button onclick="startGame()">Start Game</button>

    <script src="script.js"></script>
</body>
</html>
